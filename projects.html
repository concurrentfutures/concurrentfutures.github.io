<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monokuma - Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        
        :root {
            --neon-red: #ff3333;
            --dark-bg: #17141d;
            --card-bg: #1f1b2e;
        }

        body {
            background-color: var(--dark-bg);
            color: #d9d9d9;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
        }

        .neon-text { 
            color: var(--neon-red); 
            text-shadow: 0 0 8px var(--neon-red);
        }

        .neon-border { 
            box-shadow: 0 0 8px var(--neon-red);
            border: 1px solid var(--neon-red);
        }

        .glow-hover:hover { 
            text-shadow: 0 0 15px var(--neon-red);
        }

        .hover-tilt:hover {
            transform: rotateX(5deg) rotateY(-5deg) scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .comet {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, rgba(255,51,51,0.8), rgba(0,0,0,0));
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh) translateX(0); opacity: 1; }
            to { transform: translateY(100vh) translateX(10px); opacity: 0; }
        }

        .typing::after { 
            content: '|'; 
            animation: blink 0.8s infinite; 
        }
        
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Cyberpunk Background Animation -->
    <div class="background-animations"></div>

    <!-- Centered Floating Header -->
    <nav class="fixed top-6 w-auto bg-black/50 px-8 py-3 rounded-lg backdrop-blur-lg shadow-lg z-50 flex justify-center items-center">
        <ul class="flex space-x-6 text-sm">
            <li><a href="/" class="glow-hover neon-text">Home</a></li>
            <li><a href="#projects" class="glow-hover neon-text">Projects</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="mt-32 pt-16 text-center">
        <h2 class="text-3xl neon-text">My Open Source</h2>
        <p id="typing" class="text-xl neon-text typing"></p>
    </section>

    <!-- Projects Grid -->
    <section id="projects" class="mt-20 w-3/4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- CWS-Sockets -->
            <div class="p-5 bg-[#1f1b2e] rounded-lg neon-border hover-tilt">
                <h3 class="text-xl glow-hover">ðŸ”§ CWS-Sockets</h3>
                <p class="text-gray-400">Custom WebSocket implementation in C</p>
                <a href="https://github.com/concurrentfutures/CWS-Sockets" 
                   class="neon-text hover:glow-hover inline-block mt-3">
                   <i class="fab fa-github"></i> View Source
                </a>
            </div>

            <!-- get-token -->
            <div class="p-5 bg-[#1f1b2e] rounded-lg neon-border hover-tilt">
                <h3 class="text-xl glow-hover">ðŸ”‘ get-token</h3>
                <p class="text-gray-400">Discord token tool in Rust</p>
                <a href="https://github.com/concurrentfutures/get-token"
                   class="neon-text hover:glow-hover inline-block mt-3">
                   <i class="fab fa-github"></i> View Source
                </a>
            </div>

            <!-- SimpleCord -->
            <div class="p-5 bg-[#1f1b2e] rounded-lg neon-border hover-tilt">
                <h3 class="text-xl glow-hover">ðŸ¤– SimpleCord</h3>
                <p class="text-gray-400">Discord API wrapper</p>
                <a href="https://github.com/concurrentfutures/SimpleCord"
                   class="neon-text hover:glow-hover inline-block mt-3">
                   <i class="fab fa-github"></i> View Source
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-20 p-5 text-center w-full bg-[#1f1b2e]">
        <p class="text-sm neon-text">
            Â© 2025 Monokuma - 
            <a href="https://github.com/concurrentfutures" class="glow-hover">GitHub</a>
        </p>
    </footer>

    <script>
        // Typing Effect
        const text = "Projects that push boundaries.";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect();

        // Comet Animation
        function createComet() {
            const comet = document.createElement("div");
            comet.classList.add("comet");
            comet.style.left = Math.random() * window.innerWidth + "px";
            comet.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.querySelector(".background-animations").appendChild(comet);
            setTimeout(() => comet.remove(), 4000);
        }
        setInterval(createComet, 300);
    </script>
</body>
</html>
