<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        
        :root {
            --neon-red: #ff3333;
            --dark-bg: #17141d;
            --card-bg: #1f1b2e;
        }

        body {
            background-color: var(--dark-bg);
            color: #d9d9d9;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
        }

        .neon-text { 
            color: var(--neon-red); 
            text-shadow: 0 0 8px var(--neon-red);
        }

        .neon-border { 
            box-shadow: 0 0 8px var(--neon-red);
            border: 1px solid var(--neon-red);
        }

        .glow-hover:hover { 
            text-shadow: 0 0 15px var(--neon-red);
        }

        .comet {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, rgba(255,51,51,0.8), rgba(0,0,0,0));
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh) translateX(0); opacity: 1; }
            to { transform: translateY(100vh) translateX(10px); opacity: 0; }
        }

        .typing::after { 
            content: '|'; 
            animation: blink 0.8s infinite; 
        }
        
        @keyframes blink { 50% { opacity: 0; } }

        .hover-tilt:hover {
            transform: rotateX(5deg) rotateY(-5deg) scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

    <script>
        // Typing Effect
        const text = "Redefining System Boundaries";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.querySelector(".typing").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect();
